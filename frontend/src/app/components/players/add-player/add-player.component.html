<div class="container">
    <form [formGroup]="addPlayerForm" (ngSubmit)="onSubmit()">
      <div class="d-flex align-items-center">
        <h2 mat-dialog-title class="flex-grow-1">Add Player</h2>
        <button mat-icon-button (click)="close()" class="close-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div mat-dialog-content>
        <div class="row">
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Image URL</mat-label>
              <input matInput formControlName="imgURL" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required />
            </mat-form-field>
          </div>
  
          <!-- <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Type URL</mat-label>
              <input matInput formControlName="typeURL" required  placeholder="batter/bowler"/>
            </mat-form-field>
          </div> -->

          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Player Type URL</mat-label>
                <mat-select formControlName="typeURL" required>
                    <mat-option *ngFor="let option of playerTypeUrlOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Player Type</mat-label>
                <mat-select formControlName="playertype" required>
                    <mat-option *ngFor="let option of playerTypeOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Age</mat-label>
              <input matInput formControlName="age" required />
            </mat-form-field>
          </div>

          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Player Type</mat-label>
                <mat-select formControlName="style" required>
                    <mat-option *ngFor="let option of playerStyleOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">close</button>
        <button
          mat-raised-button
          color="primary"
        >
          {{isEditMode ? "Update Player" : "Add Player"}}
        </button>
      </div>
    </form>
  </div>
