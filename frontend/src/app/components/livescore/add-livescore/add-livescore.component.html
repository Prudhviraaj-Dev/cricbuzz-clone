<div class="container">
    <form [formGroup]="liveScoreForm" (ngSubmit)="onSubmit()">
      <div class="d-flex align-items-center">
        <h2 mat-dialog-title class="flex-grow-1">Add Live Score</h2>
        <button mat-icon-button (click)="close()" class="close-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div mat-dialog-content>
        <div class="row">
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Match</mat-label>
              <input matInput formControlName="match" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Venue</mat-label>
              <input matInput formControlName="venue" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Team 1</mat-label>
              <input matInput formControlName="team1" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Score 1</mat-label>
              <input matInput formControlName="score1" type="number" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Team 2</mat-label>
              <input matInput formControlName="team2" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Score 2</mat-label>
              <input matInput formControlName="score2" type="number" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Toss</mat-label>
              <input matInput formControlName="toss" required />
            </mat-form-field>
          </div>
  
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Result</mat-label>
              <input matInput formControlName="result" required />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">close</button>
        <button
          mat-raised-button
          color="primary"
          [disabled]="liveScoreForm.invalid"
        >
          {{isEditMode? "Update Live Score":"Add Live Score"}}
        </button>
      </div>
    </form>
  </div>
